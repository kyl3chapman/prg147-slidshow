<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scrolling Thumbnails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-green.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="w3-theme-dark">
    <header class="w3-container constrain w3-theme-l4">
        <h1>Sliding thumbnails</h1>
    </header>
    <div class="w3-panel constrain">
        <div id="slides">
            <a href="#"><img src="thumb/thumb1.jpg" alt="ireland thumbnail button left" id="left" onclick="leftButton()"></a>
            <a href="#"><img src="thumb/thumb2.jpg" alt="ireland thumbnail button center" id="center" onclick="centerButton()"></a>
            <a href="#"><img src="thumb/thumb3.jpg" alt="ireland thumbnail button right" id="right" onclick="rightButton()"></a>
            <a href="#"><img src="thumb/thumb4.jpg" alt="ireland thumbnail button left" id="left" onclick="leftButton()"></a>
            <a href="#"><img src="thumb/thumb5.jpg" alt="ireland thumbnail button center" id="center" onclick="centerButton()"></a>
            <a href="#"><img src="thumb/thumb6.jpg" alt="ireland thumbnail button right" id="right" onclick="rightButton()"></a>
            <a href="#"><img src="thumb/thumb7.jpg" alt="ireland thumbnail button left" id="left" onclick="leftButton()"></a>
            <a href="#"><img src="thumb/thumb8.jpg" alt="ireland thumbnail button center" id="center" onclick="centerButton()"></a>
            <a href="#"><img src="thumb/thumb9.jpg" alt="ireland thumbnail button right" id="right" onclick="rightButton()"></a>
            <a href="#"><img src="thumb/thumb10.jpg" alt="ireland thumbnail button left" id="left" onclick="leftButton()"></a>
            <a href="#"><img src="thumb/thumb12.png" alt="ireland thumbnail button center" id="center" onclick="centerButton()"></a>
            <a href="#"><img src="thumb/thumb13.png" alt="ireland thumbnail button right" id="right" onclick="rightButton()"></a>
            <a href="#"><img src="thumb/thumb14.png" alt="ireland thumbnail button left" id="left" onclick="leftButton()"></a>
            <a href="#"><img src="thumb/thumb15.png" alt="ireland thumbnail button center" id="center" onclick="centerButton()"></a>
            
            
            <a href="#"><img src="images/play.png" alt="play" id="play-right" onclick="changeThumb()"></a>

        </div>

    </div>
    <div class="w3-container constrain w3-theme-l4">
        <img src="images/image1.png" alt="Seamus the stuffed sheep tours Ireland" id="large">
        <div id="info">
            <h1 id="title">Random pictures</h1>
            <p id="detail">Life and all that inhabits it.</p>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
